<html>
<head>
	<title>Download Router Settings</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col">
			<h1>Download Router Settings</h1>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div class="settingssection">
				<input type="checkbox" id="shownotificationcheckbox"> Show notification when download finishes</input>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div>
				<a class="btn btn-default" id="newroutebtn">New Route</a>
			</div>

			<div id="newroute" class="newroute">
				<div class="form-group">
					<input type="text" class="form-control" id="newroutename" placeholder="Route Name"></input>
				</div>

				<div class="form-group">
					<input type="text" class="form-control" id="urltext" placeholder="URL Contains"></input>
				</div>

			<!-- Not sure when/if to implement this
				<div class="form-group">
					<input type="text" class="form-control" id="filenametext" placeholder="Filename Contains"></input>
				</div> -->
				<div class="form-group">
					<input type="text" class="form-control" id="targetdirectorytext" placeholder="Target Directory"></input>
				</div>
				<!-- <div class="form-group">
					<input type="text" class="form-control" id="targetfilenametext" placeholder="Target Filename"></input>
				</div>
			-->

				<button type="submit" class="btn btn-default" id="save">Save</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div id="routelist">
			</div>
		</div>

	</div>
</div>

	<script src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/routeListHelper.js"></script>
	<script src="js/options.js"></script>
	<script src="js/dbHelper.js"></script>
	<script src="js/growl/javascripts/jquery.growl.js" type="text/javascript"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="./js/growl/stylesheets/jquery.growl.css">
	<link rel="stylesheet" type="text/css" href="./stylesheets/options.css">
	
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
